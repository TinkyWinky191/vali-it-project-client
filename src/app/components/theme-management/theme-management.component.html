<div class="container">
  <div class="row justify-content-center">

    <div class="w-100 mt-4 ml-5 mr-5 pl-4 pr-4">

      <div class="row w-100">
        <div class="col align-self-start"><h3><a routerLink="/categories/{{categoryId}}">{{categoryName}}</a> / {{theme.name}}</h3></div>
        <div class="col col-md-auto align-self-end">
          <button type="button" class="btn btn-secondary" (click)="deleteTheme()">Delete theme</button>
        </div>
      </div>

    </div>

    <div class="w-100 ml-5 mr-5 pl-4 pr-4">

      <div class="container w-100">
        <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show " role="alert">
          {{errorMessage}}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="errorMessage=''">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>

    </div>

    <div class="w-50 ml-5 mr-5 pl-4 pr-4 justify-content-center">

      <form enctype="multipart/form-data" class="" (ngSubmit)="onSubmit()">

        <div class="form-group row">
          <div class="col-sm-10 ml-2 mb-4 justify-content-center">
            <img *ngIf="theme.imageUrl; else elseBlock" class="img-thumbnail" src="{{theme.imageUrl}}" alt="pic">
            <ng-template #elseBlock><img class="img-thumbnail" src="assets/images/default-category.png" alt="pic"></ng-template>
          </div>
          <div class="col-sm-10">
            <input type="file" (change)="fileChange($event)" name="image" accept=".jpg"/>
          </div>
        </div>

        <div class="form-group row">
          <label for="staticUsername" class="col-sm-2 mr-5 col-form-label">Title</label>
          <div class="col-sm-10">
            <input type="text" class="form-check-inline w-100"
                   [(ngModel)]="themeForm.name"
                   name="Name" id="staticUsername" value='{{theme.name}}' required>
          </div>
        </div>
        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 mr-5 col-form-label">Description</label>
          <div class="col-sm-10">
            <textarea rows="4" type="text" [(ngModel)]="themeForm.description"
                      name="Description" class="form-check-inline w-100" id="staticEmail" [value]="theme.description"></textarea>
          </div>
        </div>
        <div class="row mt-3 mr-5 justify-content-center">
          <button class="btn btn-success" type="submit">Update</button>
        </div>
      </form>

    </div>

  </div>
</div>
