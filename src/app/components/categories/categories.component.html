<div class="container">
  <div class="row justify-content-center">
    <div class="w-100 mt-4 ml-5 mr-5 pl-4 pr-4">
      <div class="row w-100">
        <div class="col align-self-start">
          <h5>
            All Categories
          </h5>
          <input class="form-control-plaintext border-bottom w-25" [(ngModel)]="search" style="min-width: 150px"
                 type="text" placeholder="Filter by name..." aria-label="Search">
        </div>
      </div>
    </div>
    <div class="w-100 mt-4 ml-5 mr-5 pl-4 pr-5 text-center">
      <pagination-controls (pageChange)="page = $event"></pagination-controls>
    </div>
    <div class="col-md-auto shadow-sm p-3 m-3 bg-white rounded">
      <div class="text-center" style="width: 200px">
        <div>
          <h5>New</h5>
        </div>
        <div class="mx-auto d-block" style="width: 180px; height: 180px">
          <img class="img-thumbnail fit-image" style="width: 100%; height: 100%; object-fit: cover;"
               src="assets/images/new_folder.png">
        </div>
        <div class="overflow-hidden" style="height: 70px">
          Add new category.
        </div>
        <a routerLink="/categories/new" class="stretched-link"></a>
      </div>
    </div>
    <div
      *ngFor="let category of categories | filter: [{field:'name', value: search}] | paginate: { itemsPerPage: 5, currentPage: page }"
      class="col-md-auto shadow-sm p-3 m-3 bg-white rounded">
      <div class="text-center" style="width: 200px">
        <div>
          <h5>{{category.name}}</h5>
        </div>
        <div class="mx-auto d-block" style="width: 180px; height: 180px">
          <img *ngIf="category['imageUrl']; else elseBlock" class="img-thumbnail fit-image"
               style="width: 100%; height: 100%; object-fit: cover;"
               src="{{category['imageUrl']}}">
          <ng-template #elseBlock><img class="img-thumbnail fit-image"
                                       style="width: 100%; height: 100%; object-fit: cover;"
                                       src="assets/images/default-category.png"></ng-template>
        </div>
        <div class="overflow-hidden" style="height: 70px">
          <p>{{category.description}}</p>
        </div>
        <a routerLink="/categories/{{category.id}}/themes/all" class="stretched-link"></a>
      </div>
    </div>
    <div class="w-100 mt-3 ml-5 mr-5 pl-4 pr-5 text-center">
      <pagination-controls (pageChange)="page = $event"></pagination-controls>
    </div>
  </div>
</div>
