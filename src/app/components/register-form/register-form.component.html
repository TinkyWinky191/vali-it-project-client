<div class="container">
  <div>
    <div class="d-flex flex-column m-3">
      <div *ngIf="errorMessage" class="container col-md-auto">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          {{errorMessage}}
          <button type="button" class="close" data-dismiss="alert" (click)="errorMessage=''" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
      <div *ngIf="arePasswordsDifferent" class="container col-md-auto">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          Passwords are different!
        </div>
      </div>
    </div>
    <div class="d-flex flex-column">
      <div class="mx-auto">
        <div class="card card-signin my-1  shadow p-3 bg-white rounded" style="max-width: 300px">
          <div class="text-dark align-self-center mb-0">
            <h4>Registration</h4>
          </div>
          <div class="card-body">
            <form class="form-signin" (ngSubmit)="onaSubmit()">
              <div class="form-label-group">
                <input [(ngModel)]="form.username" [ngModelOptions]="{standalone: true}" type="text" id="inputUsername"
                       class="form-control-plaintext border-bottom" placeholder="Username" required>
              </div>
              <div class="form-label-group">
                <input [(ngModel)]="form.password" [ngModelOptions]="{standalone: true}" type="password"
                       id="inputPassword" class="form-control-plaintext mt-2 border-bottom" placeholder="Password" required>
              </div>
              <div class="form-label-group">
                <input type="password" class="form-control-plaintext mt-2 border-bottom" (change)="checkPassword($event)" placeholder="Confirm password" required>
              </div>
              <div class="form-label-group">
                <input [(ngModel)]="form.email" [ngModelOptions]="{standalone: true}" name="email" type="email"
                       id="inputEmail" class="form-control-plaintext mt-2 border-bottom" placeholder="Email" required>
              </div>
              <div class="form-label-group">
                <input [(ngModel)]="form.firstName" [ngModelOptions]="{standalone: true}" name="firstName" type="text"
                       id="inputFirstName" class="form-control-plaintext mt-2 border-bottom" placeholder="First name" required>
              </div>
              <div class="form-label-group">
                <input [(ngModel)]="form.lastName" [ngModelOptions]="{standalone: true}" name="lastName" type="text"
                       id="inputLastName" class="form-control-plaintext mt-2 border-bottom" placeholder="Last name" required>
              </div>
              <div class="input-group">
                <div class="custom-file mt-3">
                  <input type="file" (change)="fileChange($event)" class="custom-file-input" id="inputGroupFile04">
                  <label class="custom-file-label" for="inputGroupFile04">Choose photo</label>
                </div>
              </div>
              <div class="row align-items-start">
                <div class="col mt-3 flex-column">
                  <button class="btn btn-dark" type="submit">Register</button>
                </div>
                <div class="col mt-3 flex-column">
                  <button class="btn btn-light" type="button" routerLink="/login">Sign in</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
