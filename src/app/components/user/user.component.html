<div class="container">
  <div class="row justify-content-center">
    <div class="w-100 mt-4 ml-5 mr-5 pl-4 pr-4">
      <h5>Profile</h5>
      <hr>
    </div>
    <div class="w-100 ml-5 mr-5 pl-4 pr-4">
      <div class="container w-100">
        <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show " role="alert">
          {{errorMessage}}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="errorMessage=''">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
     <div class="col-md mr-3" style="max-width: 200px; max-height: 200px">
       <img *ngIf="user.profilePictureUrl; else elseBlock" src="{{user.profilePictureUrl}}" class="img-thumbnail img-responsive">
       <ng-template #elseBlock>
         <img src="assets/images/default-avatar.png" class="img-thumbnail img-responsive">
       </ng-template>
       <div class="row justify-content-center">
         <div class="input-group">
           <div class="custom-file mt-3">
             <input type="file" (change)="fileChange($event)" class="custom-file-input" id="inputGroupFile04">
             <label class="custom-file-label" for="inputGroupFile04">Choose photo</label>
           </div>
         </div>
       </div>
     </div>
     <div class="col-md-auto">
       <form class="" (ngSubmit)="onSubmit()">
       <div class="form-group row">
         <label for="staticUsername" class="col-sm-3 mr-5 col-form-label">Username</label>
         <div class="col-sm-auto">
           <input type="text" class="form-control-plaintext border-bottom"
                  [ngModelOptions]="{standalone: true}" [(ngModel)]="userForm.username"
                  name="Username" id="staticUsername" value='{{user.username}}'>
         </div>
       </div>
       <div class="form-group row">
         <label for="staticEmail" class="col-sm-3 mr-5 col-form-label">Email</label>
         <div class="col-sm-auto">
           <input type="text" [ngModelOptions]="{standalone: true}" [(ngModel)]="userForm.email"
                  name="Email" class="form-control-plaintext border-bottom" id="staticEmail" required value="{{user.email}}">
         </div>
       </div>
       <div class="form-group row">
         <label for="inputPassword" name="Password" class="col-sm-3 mr-5 col-form-label">Password</label>
         <div class="col-sm-auto">
           <input type="password" [ngModelOptions]="{standalone: true}" [(ngModel)]="userForm.password"
                  class="form-control-plaintext border-bottom" id="inputPassword" placeholder="Password"
                  value='{{userForm.password}}'>
         </div>
       </div>
       <div class="form-group row">
         <label for="staticFirstName" class="col-sm-3 mr-5 col-form-label" style="width: 300px">First name</label>
         <div class="col-sm-auto">
           <input type="text" [ngModelOptions]="{standalone: true}" [(ngModel)]="userForm.firstName"
                  name="FirstName" class="form-control-plaintext border-bottom" id="staticFirstName" value='{{user.firstName}}'>
         </div>
       </div>
       <div class="form-group row">
         <label for="staticLastName" class="col-sm-3 mr-5 col-form-label">Last name</label>
         <div class="col-sm-auto">
           <input type="text" [ngModelOptions]="{standalone: true}" [(ngModel)]="userForm.lastName"
                  name="LastName" class="form-control-plaintext border-bottom" id="staticLastName" value='{{user.lastName}}'>
         </div>
       </div>
       <div class="row mt-3 justify-content-center">
         <button class="btn btn-success" type="submit">Update</button>
       </div>
     </form></div>
    </div>
  </div>
</div>
