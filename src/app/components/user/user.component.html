<div class="container">
  <div class="row justify-content-center">

    <div class="w-100 mt-4 ml-5 mr-5 pl-4 pr-4">
      <h5>Profile</h5>
      <hr>
    </div>
    <div class="w-100 ml-5 mr-5 pl-4 pr-4">

      <div class="container w-100">
        <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show " role="alert">
          {{errorMessage}}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="errorMessage=''">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div *ngIf="isUpdated" class="alert alert-success alert-dismissible fade show" role="alert">
          Profile successfully updated.
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>

    </div>

    <div class="w-50 ml-5 mr-5 pl-4 pr-4 justify-content-center">

      <form class="" (ngSubmit)="onSubmit()">
        <div class="form-group row">
          <label for="staticUsername" class="col-sm-2 mr-5 col-form-label">Username</label>
          <div class="col-sm-auto">
            <input type="text" class="form-control-plaintext"
                   [ngModelOptions]="{standalone: true}" [(ngModel)]="userForm.username"
                   name="Username" id="staticUsername" value='{{user.username}}'>
          </div>
        </div>
        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 mr-5 col-form-label">Email</label>
          <div class="col-sm-auto">
            <input type="text" [ngModelOptions]="{standalone: true}" [(ngModel)]="userForm.email"
                   name="Email" class="form-control-plaintext" id="staticEmail" required value="{{user.email}}">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" name="Password" class="col-sm-2 mr-5 col-form-label">Password</label>
          <div class="col-sm-auto">
            <input type="password" [ngModelOptions]="{standalone: true}" [(ngModel)]="userForm.password"
                   class="form-control-plaintext" id="inputPassword" placeholder="Password"
                   value='{{userForm.password}}'>
          </div>
        </div>
        <div class="form-group row">
          <label for="staticFirstName" class="col-sm-2 mr-5 col-form-label">First name</label>
          <div class="col-sm-auto">
            <input type="text" [ngModelOptions]="{standalone: true}" [(ngModel)]="userForm.firstName"
                   name="FirstName" class="form-control-plaintext" id="staticFirstName" value='{{user.firstName}}'>
          </div>
        </div>
        <div class="form-group row">
          <label for="staticLastName" class="col-sm-2 mr-5 col-form-label">Last name</label>
          <div class="col-sm-auto">
            <input type="text" [ngModelOptions]="{standalone: true}" [(ngModel)]="userForm.lastName"
                   name="LastName" class="form-control-plaintext" id="staticLastName" value='{{user.lastName}}'>
          </div>
        </div>
        <div class="form-group row">
          <label for="staticLastName" class="col-sm-2 mr-5 col-form-label">Gender</label>
          <div class="col-sm-auto">
            <div class="justify-content-start flex-fill ">
              <input class="form-check-input" [ngModelOptions]="{standalone: true}" [(ngModel)]="userForm.gender"
                     name="gender1" type="radio" value='{{user.gender}}'
                     checked>
              <label class="radio-inline">Male</label>
            </div>

            <div class="justify-content-end flex-fill">
              <input class="form-check-input" [ngModelOptions]="{standalone: true}" [(ngModel)]="userForm.gender"
                     name="gender2" type="radio" value='{{userForm.gender}}'>
              <label class="radio-inline">Female</label>
            </div>
          </div>
        </div>
        <div class="row mt-3 justify-content-center">
          <button class="btn btn-success" type="submit">Update</button>
        </div>
      </form>

    </div>

  </div>
</div>
